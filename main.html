<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcul</title>
</head>
<body>
    <div>
        <input type="text" name="expression" id="express" placeholder="Votre expression">
        <div id="calculette">
            <button class="number_calcul" onclick="cls()">C</button>
            <br>
            <button class="number_calcul" onclick="number(9)">9</button>
            <button class="number_calcul" onclick="number(8)">8</button>
            <button class="number_calcul" onclick="number(7)">7</button>
            <button class="number_calcul" onclick="number(6)">6</button>
            <button class="number_calcul" onclick="number(5)">5</button>
            <button class="number_calcul" onclick="number(4)">4</button>
            <button class="number_calcul" onclick="number(3)">3</button>
            <button class="number_calcul" onclick="number(2)">2</button>
            <button class="number_calcul" onclick="number(1)">1</button>
            <button class="number_calcul middle" onclick="number(0)">0</button>
            <br>
            <button class="number_calcul" onclick="set_calcul_type('plus')">+</button>
            <button class="number_calcul" onclick="set_calcul_type('moins')">-</button>
            <button class="number_calcul" onclick="set_calcul_type('fois')">x</button>
            <button class="number_calcul" onclick="set_calcul_type('div')">/</button>
            <button class="number_calcul" onclick="calcul()">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
